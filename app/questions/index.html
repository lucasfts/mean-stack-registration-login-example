<h1>Perguntas</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" id="title" class="form-control" ng-model="vm.question.title" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveQuestion()">Adicionar</button>
            <!-- <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button> -->
        </div>
    </form>

    <table class="table table-striped table-bordered mt-30">
        <thead>
            <th>Titulo</th>
            <th style="width:100px;" class="text-center">Ações</th>
        </thead>
        <tbody>
            <tr ng-repeat="q in vm.questions">
                <td>{{ q.title }}</td>
                <td class="text-center">
                    <button class="btn btn-danger" ng-click="vm.deleteQuestion(this)">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
