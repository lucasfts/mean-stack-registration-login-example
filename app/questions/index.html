<h1>Perguntas</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="title">Question</label>
            <input type="text" id="title" class="form-control" ng-model="vm.question.title" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveQuestion()">Save</button>
            <!-- <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button> -->
        </div>
    </form>
</div>
